<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Integrated Resort Management System</title>
    </h:head>
    <h:body>
         <p:panel id="panel" header="Member Register Page">
             <p:growl id="growl" showDetail="false" sticky="false" /> 
            <h:form> 
                <h:panelGrid columns="3" cellpadding="5">  
                <h:outputLabel for="email" value="Email:     "/>
                <h:inputText id="email" value="#{userAccountManagementBean.email}" required="true" requiredMessage="Sorry user email is required" validatorMessage="Sorry, please enter a valid email address. Thanks. ">
                    <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                </h:inputText>
                <h:outputText id="out1" value="" />
                
                
                <h:outputLabel for="userName" value="User Name:     "/>
                <h:inputText id="userName" value="#{userAccountManagementBean.userName}" required="true" requiredMessage="Sorry user name is required" >
                </h:inputText>
                 <h:outputText id="out2" value="" />
                 
                 
                <h:outputLabel for="password" value="Password: "/>  
                <h:inputSecret id="password" value="#{userAccountManagementBean.password}" requiredMessage="Sorry password is required" validatorMessage="Sorry the password length is at least 6" required="true">
                    <f:validateLength minimum="6" />
                </h:inputSecret>
                <h:outputText id="out3" value="" />
                
                </h:panelGrid>
                <h:commandButton action="#{userAccountManagementBean.doRegister}" value="Submit" />
            </h:form>
            
        </p:panel>
    </h:body>
</html>
